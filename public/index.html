<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .transaction { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .income { border-left: 4px solid #28a745; }
        .expense { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Organization Finance Tracker</h1>
        
        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="description" required>
                </div>
                
                <div class="form-group">
                    <label>Amount:</label>
                    <input type="number" id="amount" required>
                </div>
                
                <div class="form-group">
                    <label>Type:</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Your Address:</label>
                    <input type="text" id="senderAddress" required>
                </div>
                
                <div class="form-group">
                    <label>Private Key:</label>
                    <input type="password" id="privateKey" required>
                </div>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>
        
        <div class="transactions-section">
            <h2>Transactions</h2>
            <button onclick="loadTransactions()">Refresh Transactions</button>
            <div id="transactionsList"></div>
        </div>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const transactionData = {
                description: document.getElementById('description').value,
                amount: document.getElementById('amount').value,
                type: document.getElementById('type').value,
                senderAddress: document.getElementById('senderAddress').value,
                privateKey: document.getElementById('privateKey').value
            };
            
            try {
                const response = await fetch('/api/transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(transactionData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Transaction added successfully!');
                    document.getElementById('transactionForm').reset();
                    loadTransactions();
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        async function loadTransactions() {
            try {
                const response = await fetch('/api/transactions');
                const transactions = await response.json();
                
                const transactionsList = document.getElementById('transactionsList');
                transactionsList.innerHTML = '';
                
                transactions.forEach(tx => {
                    const transactionDiv = document.createElement('div');
                    transactionDiv.className = `transaction ${tx.type}`;
                    transactionDiv.innerHTML = `
                        <h3>${tx.description}</h3>
                        <p>Amount: $${tx.amount} (${tx.type})</p>
                        <p>Sender: ${tx.sender}</p>
                        <p>Date: ${new Date(tx.timestamp).toLocaleString()}</p>
                        <p>Blockchain Hash: ${tx.blockchainHash}</p>
                    `;
                    transactionsList.appendChild(transactionDiv);
                });
            } catch (error) {
                console.error('Error loading transactions:', error);
            }
        }
        
        // Load transactions when page loads
        loadTransactions();
    </script>
</body>
</html>
